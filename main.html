<!DOCTYPE html>
<html>
<head>
    <title>Pet Adoption Application</title>
    <style>
        /* Add your CSS styles here to make the form visually appealing */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        select,
        input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select[multiple] {
            height: auto;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <!-- Name -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <!-- Phone Number -->
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

        <!-- Address -->
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>

        <!-- Have you ever lived with a Dog before? -->
        <label>
            <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?">
            Have you ever lived with a Dog before?
        </label>

        <!-- Please select your preferred breeds (multi-select) -->
        <label for="preferredBreeds">Please select your preferred breeds (select multiple)</label>
        <select id="preferredBreeds" name="preferredBreeds[]" multiple required>
            <option value="Labrador">Labrador</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Bulldog">Bulldog</option>
            <option value="Poodle">Poodle</option>
        </select>

        <!-- Submit Button -->
        <button type="submit" name="submit" value="Submit">Submit</button>
    </form>
</body>
</html>
